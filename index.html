<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- UNICONS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />

        <!-- JS -->
        <script src="assets/js/swiper-bundle.min.js" defer></script>
        <script src="assets/js/main.js" defer></script>

        <title>Responsive Portfolio Website</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="" class="nav__logo">Alexa</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="uil uil-estate nav__icon"></i> Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class="uil uil-user nav__icon"></i> About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class="uil uil-file-info-alt nav__icon"></i> Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#services" class="nav__link">
                                <i class="uil uil-briefcase-alt nav__icon"></i> Services
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <i class="uil uil-scenery nav__icon"></i> Portfolio
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">
                                <i class="uil uil-message nav__icon"></i> Contactme
                            </a>
                        </li>
                        <i class="uil uil-times nav__close" id="nav-close"></i>
                    </ul>
                </div>
                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home"></section>

            <!--==================== ABOUT ====================-->
            <section class="about section" id="about"></section>

            <!--==================== SKILLS ====================-->
            <section class="skills section" id="skills"></section>

            <!--==================== QUALIFICATION ====================-->
            <section class="qualification section"></section>

            <!--==================== SERVICES ====================-->
            <section class="services section" id="services"></section>

            <!--==================== PORTFOLIO ====================-->
            <section class="portfolio section" id="portfolio"></section>

            <!--==================== PROJECT IN MIND ====================-->
            <section class="project section"></section>

            <!--==================== TESTIMONIAL ====================-->
            <section class="testimonial section"></section>

            <!--==================== CONTACT ME ====================-->
            <section class="contact section" id="contact"></section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer"></footer>

        <!--==================== SCROLL TOP ====================-->
    </body>
</html>
